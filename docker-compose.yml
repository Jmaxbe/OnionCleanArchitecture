version: '3.4'

services:
  stafftimetableapi:
    image: ${DOCKER_REGISTRY-}stafftimetableapi
    container_name: stafftimetableapi
    hostname: stafftimetableapi
    build:
      context: .
      dockerfile: StaffTimeTableAPI/Dockerfile
    ports:
      - "8000:80"
    restart: unless-stopped
    depends_on:
      prometheus:
        condition: service_healthy
      grafana:
        condition: service_healthy
      seq:
        condition: service_started
      stafftimetableapidb:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - appnet
      - internet
  
  todoapi:
    image: ${DOCKER_REGISTRY-}todoapi
    container_name: todoapi
    hostname: todoapi
    build:
      context: .
      dockerfile: ToDoAPI/Dockerfile
    ports:
      - "9000:80"
    restart: unless-stopped
    depends_on:
      - stafftimetableapidb
      - keycloak
      - seq
    networks:
      - appnet
      - internet
  
  kafkaproducer:
    image: ${DOCKER_REGISTRY-}kafkaproducer
    container_name: kafkaproducer
    hostname: kafkaproducer
    build:
      context: .
      dockerfile: KafkaProducer/Dockerfile
    ports:
      - "9900:80"
    restart: unless-stopped
    depends_on:
      - keycloak
      - seq
    networks:
      - appnet
      - internet
  
  kafkaconsumer:
    image: ${DOCKER_REGISTRY-}kafkaconsumer
    container_name: kafkaconsumer
    hostname: kafkaconsumer
    build:
      context: .
      dockerfile: KafkaConsumer/Dockerfile
    ports:
      - "9800:80"
    restart: unless-stopped
    depends_on:
      - keycloak
      - seq
    networks:
      - appnet
      - internet
    
  stafftimetableapidb:
    image: postgres:15.3
    container_name: stafftimetableapidb
    hostname: stafftimetableapidb
    restart: unless-stopped
    environment:
      POSTGRES_DB: "staff_time_table"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "k@}ujt4A-(z@yWAn"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d staff_time_table" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    ports:
      - "5432:5432"
    networks:
      - appnet
  
  keycloak:
    image: quay.io/keycloak/keycloak:21.1.2
    container_name: keycloak
    hostname: keycloak
    restart: on-failure
    environment:
      KEYCLOAK_ADMIN: master
      KEYCLOAK_ADMIN_PASSWORD: master
      KEYCLOAK_LOGLEVEL: INFO
      ROOT_LOGLEVEL: INFO
    volumes:
      - ./resources/keycloak/import/realm-export.json:/opt/keycloak/data/import/realm.json
    command:
      - start-dev
      - --import-realm
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health/ready" ]
      start_period: 10s
      interval: 30s
      retries: 3
      timeout: 5s
    networks:
      - appnet
      - internet
  
  seq:
    image: datalust/seq:latest
    container_name: seq
    hostname: seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:80"
    networks:
      - appnet
      - internet
  
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    hostname: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "22181:2181"
    networks:
      - appnet
      - internet

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    hostname: kafka
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - appnet
      - internet
      
  kafka-ui:
    container_name: kafka-ui
    image: provectuslabs/kafka-ui:latest
    ports:
      - "29093:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: Brokers
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_METRICS_PORT: 9997
      DYNAMIC_CONFIG_ENABLED: 'true'
    networks:
      - appnet
      - internet
        
  grafana:
    container_name: grafana
    image: grafana/grafana:master
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: wget -q --tries=1 -O- http://localhost:3000/
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - appnet
      - internet

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    healthcheck:
      test: wget -q --tries=1 -O- http://localhost:9090/
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - appnet
      - internet
      
  jaeger-agent:
    container_name: 'tracing.jaeger.agent'
    hostname: 'tracing.jaeger.agent'
    image: jaegertracing/all-in-one:latest
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778/tcp"
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"
    environment:
      - LOG_LEVEL=debug
    labels:
      NAME: "jaeger-agent"
    networks:
      - appnet
      - internet
  
networks:
  internet:
    driver: bridge
  appnet:
    driver: bridge